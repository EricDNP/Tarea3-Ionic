<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Sumadora </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="primary">
  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Sumadora</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="stacked">Primer numero</ion-label>
          <ion-input id="" type="number" value="" #num1></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Segundo numero</ion-label>
          <ion-input type="number" #num2></ion-input>
        </ion-item>
        <ion-button expand="block" color="success" style="margin-top: 10px;" (click)="calculateSum(num1.value, num2.value)">Sumar</ion-button>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-item style="--highlight-color-focused: none;">
        <ion-label>Total: </ion-label>
        <ion-input style="margin-left: 15px;" readonly>{{total}}</ion-input>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
